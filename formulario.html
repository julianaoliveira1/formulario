<!DOCTYPE html>
<html>
<head>
	
    <meta charset="UTF-8">
	<title>Formulário LBCA</title>
	<meta name="viewport" content="width=device-width, user-scalable=no", inicial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>

	<link rel="stylesheet" href="estilo.css"/>

</head>

<body>

	<div align="center" class="contenedor">
		<form action=""> 
			<div class="form-header">
				<center><h1 class="form-tittle">Formulário LBCA</h1> <br /> <br />
			</div>
			
			<tr>
   				<center><td>Nome:</td>
   				<td><input type="nome" name="Nome" size="25"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>Sobrenome:</td>
   				<td><input type="text" name="Sobrenome" size="30"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>Data de Nascimento:</td>
   				<td><input type="date" name="Data" size="30"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>Rua:</td>
   				<td><input type="text" name="Rua" size="25"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>Número:</td>
   				<td><input type="text" name="Número" size="10"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>Bairro:</td>
   				<td><input type="text" name="Bairro" size="25"> <br /></td> <br/>
			 </tr>

			<tr>
   				<center><td>CEP:</td>
   				<td><input type="text" name="cep" size="10" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3"> <br /></td> <br />
			 </tr>
			
			<tr>
   				<center><td>Município:</td>
   				<td><input type="text" name="Município" size="25"> <br /></td> <br/>
			 </tr>

			<tr>

		<center><td>Estado:</td>

	   		<select>

				<option>SP</option>

				<option>MG</option>

				<option>RJ</option>

				<option>BA</option>

  			</select> </tr> <br /> <br /> 

			<tr>
				<center><td>Observação:</td>
			 	<textarea rows="2" cols="20" name="Observação" class="form-textarea" placeholder="Digite sua Observação"/>
				</textarea><br /> <br />
			</tr>	

			<center><input type="submit" class="btn-submit" value="Enviar">


		</form>
	</div>	

</body>
</html>
